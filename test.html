<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YtoH</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/style.css"> <!-- Link to your custom CSS -->
</head>

<body>
  <div class="container mx-auto px-4 py-8">
    <!-- Centered Title and Subtitle -->
    <div class="text-center mb-12">
      <h1 class="text-2xl font-bold mb-2">Human to Yer</h1>
      <p class="bugs_symbols">TxZy'Fresk'Lan Kor Yers</p>
    </div>

  <!-- Input Section -->
  <div class="flex flex-col items-center space-y-4 mb-8">
    <input
      type="number"
      id="input_message"
      name="input_message"
      min="0"
      class="w-96 h-12 px-4 py-2 border border-amber-950 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-800"
      placeholder="Enter a number"
    />
    <input
      type="submit"
      id="valider_button"
      name="Valider"
      value="Convert"
      class="w-32 px-4 py-2 bg-orange-950 text-white rounded-lg hover:bg-orange-850 transition-colors cursor-pointer"
    />
  </div>

  <!-- Answer and Return Button -->
  <div class="flex flex-col items-center space-y-4">
    <div class="flex items-center space-x-4">
      <div class="text-center">
        <h2 id="message2" class="text-4xl mb-6"></h2>
        <h5 id="message1" class="text-6xl bugs_symbols"></h5>
      </div>
    </div>
  </div>

  <a href="Nums.html" class="fixed top-20 left-20 z-50">
    <img src="../static/return.png" alt="Return" class="w-12 h-12 hover:scale-110 transition-transform">
  </a>

</body>

<script src="../static/script.js"></script>
</html>
