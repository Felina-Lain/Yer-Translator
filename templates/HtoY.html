<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HtoY</title>
  <link rel="stylesheet" href="/static/style.css"> <!-- Link to your custom CSS -->
</head>

<body>
  <div class="mainBox">
    <!-- Centered Title and Subtitle -->
    <div class="centeredSection">
      <h1 class="pageTitle">Dziko Number Translator</h1>
      <p class="bugs_symbols">'Tx 'Yat TxZy</p>
      <h2 class="pageTitle">Human to Yer</h2>
      <p class="bugs_symbols">TxZy'Fresk'Lan Kor Yers</p>
    </div>

    <!-- Input Section -->
    <div class="inputSection">
      <input
        type="number"
        id="input_message"
        name="input_message"
        min="0"
        class="inputField"
        placeholder="Enter a number"
      />
      <input
        type="submit"
        id="valider_button"
        name="Valider"
        value="Convert"
        class="submitButton"
      />
    </div>

    <!-- Answer and Return Button -->
    <div class="answerSection">
      <div class="answerContent">
        <h2 id="message2" class="answerText"></h2>
        <h5 id="message1" class="answerText bugs_symbols"></h5>
      </div>
    </div>

    <!-- Floating Return Button -->
    <a href="Nums.html" class="returnButton">
      <img src="../static/return.png" alt="Return" class="returnIcon">
    </a>
  </div>

  <script src="../static/script.js"></script>
</body>
</html>
